<!DOCTYPE html>
<html>
<head>

<title>Javascript email validation</title>

		<script type="text/javascript">
				function validate(){

				var address = document.getElementById("email").value;	
               
				var anonymousFunc = function (address1) {
                    var regex1 = /(^[A-Za-z0-9._-]{4,64})+@([A-Za-z0-9-]{2,255})\.([a-zA-Z0-9.-]{2,7})/
                    alert("The email address validity is "+regex1.test(address1));
		};	
                anonymousFunc(address);
		}
		</script>
</head>

<body>
    <input type="text" id="email"/>
    <input type="button" value="submit" onclick="validate()"/>
</body>
</html>
